<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/dc6f37751e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>More | kokoa clone</title>
  </head>
  <body>
    <div class="outline">
      <div class="phone">
        <div class="container__all">
          <div class="status-bar">
            <h6 class="clock">9:41</h6>
            <div class="status-bar__column">
              <i class="fas fa-bell"></i>
              <i class="fas fa-volume-mute"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-ban"></i>
              <span>100%</span>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
          <div class="container__main-contents">
            <div class="title-bar">
              <h4 class="title">More</h4>
              <div class="chats-bar__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-qrcode"></i>
                <a href="settings.html" class="btn-settings">
                  <i class="fas fa-cog"></i>
                </a>
              </div>
            </div>
            <div class="plus-friend">
              <div class="user-profile__column">
                <img
                  src="./src/1.png"
                  alt=""
                  class="user-img"
                  width="50px"
                  height="50px"
                />
                <h5 class="user-profile__name">Ji Won Kim</h5>
              </div>
              <div class="user-profile__column">
                <i class="fas fa-comment-dots"></i>
              </div>
            </div>
            <div class="more__function-btn">
              <div class="function-btn__column">
                <i class="far fa-smile-wink"></i>
                <h6 class="function-btn__name">Emoticons</h6>
              </div>
              <div class="function-btn__column">
                <i class="fas fa-brush"></i>
                <h6 class="function-btn__name">Themes</h6>
              </div>
              <div class="function-btn__column">
                <i class="far fa-user-circle"></i>
                <h6 class="function-btn__name">Account</h6>
              </div>
            </div>
            <div class="more__suggestion">
              <h5>Suggestions</h5>
              <div class="more__function-btn">
                <div class="function-btn__column">
                  <i class="far fa-smile-wink"></i>
                  <h6 class="function-btn__name">Kokoa story</h6>
                </div>
                <div class="function-btn__column">
                  <i class="fas fa-brush"></i>
                  <h6 class="function-btn__name">Kokoa friends</h6>
                </div>
                <div class="function-btn__column">
                  <i class="far fa-user-circle"></i>
                  <h6 class="function-btn__name">Freinds Gem</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="nav-bar">
            <a href="friends.html" class="btn-user">
              <i class="fas fa-user"></i>
            </a>
            <a href="index.html" class="btn-chats selected">
              <i class="fas fa-comment"></i>
            </a>
            <a href="find.html" class="btn-search">
              <i class="fas fa-search"></i>
            </a>
            <a href="more.html" class="btn-more">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
