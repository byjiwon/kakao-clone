<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/dc6f37751e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>find | kokoa clone</title>
  </head>
  <body>
    <div class="outline">
      <div class="phone">
        <div class="container__all">
          <div class="status-bar">
            <h6 class="clock">9:41</h6>
            <div class="status-bar__column">
              <i class="fas fa-bell"></i>
              <i class="fas fa-volume-mute"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-ban"></i>
              <span>100%</span>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
          <div class="title-bar">
            <h4 class="title">Find</h4>
            <div class="chats-bar__column">
              <i class="fas fa-user-plus"></i>
              <a href="settings.html" class="btn-settings">
                <i class="fas fa-cog"></i>
              </a>
            </div>
          </div>
          <div class="container__main-contents">
            <div class="function-btn">
              <div class="function-btn__column">
                <i class="fas fa-qrcode"></i>
                <h5 class="function-btn-name">QR Code</h5>
              </div>
              <div class="function-btn__column">
                <i class="far fa-address-book"></i>
                <h5 class="function-btn-name">Add by Contacts</h5>
              </div>
              <div class="function-btn__column">
                <i class="fas fa-fingerprint"></i>
                <h5 class="function-btn-name">Add by ID</h5>
              </div>
              <div class="function-btn__column">
                <i class="far fa-envelope"></i>
                <h5 class="function-btn-name">Invite</h5>
              </div>
            </div>
            <h4 class="list__title" id="recom-friend">Recommended Friends</h4>
            <ul class="plus-friends__list">
              <li class="plus-friend">
                <div class="user-profile__column">
                  <img
                    src="./src/1.png"
                    alt=""
                    class="user-img"
                    width="50px"
                    height="50px"
                  />
                  <h5 class="user-profile__name">Ji Won Kim</h5>
                </div>
                <div class="user-profile__column">
                  <i class="fas fa-user-plus" id="user-plus"></i>
                </div>
              </li>
            </ul>
          </div>
          <div class="nav-bar">
            <a href="friends.html" class="btn-user">
              <i class="fas fa-user"></i>
            </a>
            <a href="chats.html" class="btn-chats selected">
              <i class="fas fa-comment"></i>
            </a>
            <a href="find.html" class="btn-search">
              <i class="fas fa-search"></i>
            </a>
            <a href="more.html" class="btn-more">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
